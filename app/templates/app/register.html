{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

    <div class="user-registration-wrap">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="logo-container">
                <img src="static/img/logo.png" alt="Logo" class="logo">
                <h3>User Registration</h3>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name = "first_name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name = "last_name" placeholder="Enter your last name">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name = "email" placeholder="name@company.com">
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name = "password" placeholder="Create your password">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name = "address" placeholder="Enter your Address">
                </div>
                <div class="input-group">
                    <label for="adharcard">Aadharcard Number</label>
                    <input type="text" id="adharcard" name = "adharcard" placeholder="Enter your Aadharcard number">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name = "phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name = "age" placeholder="Enter your age">
                </div>
            </div>

            <button type="submit">Register</button>
            <div class="options">
                <span>Already have an account?</span>
                <a href="{% url 'login' %}" class="login">Login</a>
            </div>
        </form>
    </div>

<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
